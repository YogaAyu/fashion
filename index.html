<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion By Dira</title>
    <style>
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .logo {
            opacity: 0;
            transform: translateY(-50px);
            animation: slideIn 1s ease-out forwards, fadeOut 1s ease-out forwards 4s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "halaman.html";
        }, 5000);
    </script>
</head>
<body>
    <div class="logo">
        <img src="asset/logo.png" alt="AY Shop Logo">
    </div>
</body>
</html>
